
<div class="container" style="background-color: #fff; height:100vh;">
  <br><br>
  <div style="" class="row" >
    <form style="margin-left: 20%;
      width:30%;
      position: absolute;
      top: 40%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);">
      <div class="form-group">
        <label>username</label>
        <input type="text" class="form-control" ng-model="input_username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label>password</label>
        <input type="password" autocomplete="off" class="form-control" ng-model="input_password" placeholder="Password">
      </div>
      <button type="submit" ng-model="btnsign_in" ng-click="signin()"class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
