<style type="text/css">
  form{
      margin-left: 20%;
      width:30%;
      position: absolute;
      top: 40%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
  }
</style>
<div class="container" style="background-color: #fff; height:100vh;">
  <br><br>
  <div class="row" >
    <div class="col">
      <form>
        <div class="form-group">
          <label>username</label>
          <input type="text" class="form-control" ng-model="username" 
                 placeholder="Enter username">
        </div>
        <div class="form-group">
          <label>password</label>
          <input type="password" autocomplete="off" class="form-control" ng-model="password" placeholder="Password">
        </div>
        <div ng-show="is_register"class="form-group">
          <label>password again</label>
          <input type="password" autocomplete="off" class="form-control" ng-model="password2" placeholder="Password Again">
        </div>
        <b style="color:red">{{alert}}</b>

        <button ng-show="is_register" type="submit" ng-model="btn_register" ng-click="register()"class="btn btn-primary">Register
        </button>
         <button ng-show="!is_register" type="submit" ng-model="btnsign_in" ng-click="signin()"class="btn btn-primary">Sign in
        </button>

        <span ng-show="is_register" class="btn btn-link" ng-click="is_register=!is_register">Sign in</span>
        <span ng-show="!is_register" class="btn btn-link" ng-click="is_register=!is_register">Register</span>
      </form>
    </div>
  </div>
</div>
